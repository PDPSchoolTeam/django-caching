<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }} - Tafsilotlar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      margin-bottom: 12px;
      font-size: 28px;
    }
    .price {
      font-size: 22px;
      color: #28a745;
      margin-bottom: 8px;
    }
    .category {
      font-size: 16px;
      color: #555;
      margin-bottom: 16px;
    }
    .description {
      font-size: 16px;
      line-height: 1.6;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>{{ product.name }}</h1>
    <div class="price">${{ product.price }}</div>
    <div class="category">Toifa: {{ product.category.name }}</div>
    <div class="description">{{ product.description }}</div>
    <a href="{% url 'product-list' %}">â¬… Orqaga</a>
  </div>
</body>
</html>
